<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/summernote/summernote.css">
    <link rel="stylesheet" href="/css/blog.css">
    <script src="/js/jquery/jquery-2.0.0.js"></script>
    <script src="/js/tether/tether.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/summernote/summernote.min.js"></script>
    <script src="/js/blog.js"></script>
    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
                height: 300,
                minHeight: 200,
                maxHeight: 500,
                toolbar: [
                    ['style', ['bold', 'italic','underline', 'clear']],
                    ['font', ['strikethrough', 'superscript', 'subscript']],
                    ['fontsize', ['fontsize']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['insert', ['picture', 'link', 'video']]
                ]
            });
        })
    </script>
    <title>Blog</title>
</head>
<body>
<div class="container">
    <!-- nav -->
    <nav class="navbar navbar-light navbar-fixed-top bg-faded">
        <!-- 页面缩小后隐藏nav内容到button内 -->
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
        <a class="navbar-brand" href="#">
            <img src="/images/logo.jpg" width="30" height="30" alt="logo">
        </a>
        <div class="collapse navbar-toggleable-md" id="navbarResponsive">
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">主页 <span class="sr-only">(current)</span> </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="supportedContentDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">分类</a>
                    <div class="dropdown-menu" aria-labelledby="supportedContentDropdown">
                        <a class="dropdown-item" href="#">Java</a>
                        <a class="dropdown-item" href="#">Html & Js</a>
                        <a class="dropdown-item" href="#">Linux</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline float-xs-right">
                <input class="form-control" type="text" placeholder="输入关键字">
                <button class="btn btn-outline-success" type="submit">查询</button>
            </form>
        </div>
    </nav>

    <div class="blog-header">
        <h1>Blog edit</h1>
        <p class="">Write down your blog</p>
    </div>

    <div class="row blog-body">
        <div class="col-sm-8">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#editCode" role="tab">内容编辑</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#viewCode" role="tab" onclick="getEditCode(summernote, viewCode)">查看效果</a>
                </li>
            </ul>
            <!-- tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="editCode" role="tabpanel">
                    <br>
                    <br>
                    <input type="text" class="form-control" id="title" placeholder="输入文章名称">
                    <br>
                    <br>
                    <input type="text" class="form-control"  placeholder="输入文章名称">
                    <br>
                    <br>
                    <div id="summernote" role="tabpanel">
                        <p>Edit Blog</p>
                    </div>
                </div>
                <div class="tab-pane" id="viewCode" role="tabpanel">
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card bg-faded">
                <img class="card-img-top" src="/images/photo.jpg" width="255"  alt="Card image cap">
                <div class="card-block">
                    <p class="card-text">Country: China</p>
                    <p class="card-text">Job: Java developer</p>
                    <p class="card-text">Hobby: sleep, sleep and sleep</p>
                </div>
            </div>
            <div class="list-group tag-list">
                <a href="#" class="list-group-item active">Java</a>
                <a href="#" class="list-group-item">Html & Js</a>
                <a href="#" class="list-group-item">Linux</a>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
